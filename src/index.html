<body>

<div class="container-fluid">

<div class="row">
  <div class="col-sm-12">
    <h1>Image to Brick</h1>
  </div>

  <div class="col-sm-12
              col-lg-3">
    <div id="toolbar"></div>
  </div>
  <div class="col-sm-12
              col-md-10 col-md-offset-1
              col-lg-8 col-lg-offset-0">
    <img src="img/tmp/starry-night.jpg" class="bricker-original">
  </div>
</div>

</div>

  <img id="bricker-scratch-img">
  <canvas id="bricker-scratch-canvas"></canvas>
</div>

<script src="js/main.js"></script>
<script>

function fetchCSV(csv_url, callback) {
  $.ajax({
    type: 'GET',
    url: csv_url,
    dataType: 'text',
    success: function(csv_text) {
      colors = new Colors(csv_text);
      console.log('Successfully fetched colors CSV (', csv_url, ')');
      callback(colors);
    }
  });
};

$(document).ready(function() {
  var img = $('.bricker-original');

  fetchCSV("csv/lego.csv", function(colors) {
    window.bricker = new Bricker(img, colors, 30, true);
    bricker.ditherImage();


    createToolbar(colors, 'toolbar');
  });

});
</script>

</html>
